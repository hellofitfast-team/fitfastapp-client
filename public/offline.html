<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FitFast - Offline</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #000;
      color: #FFFEF5;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }
    .logo {
      font-size: 4rem;
      font-weight: 900;
      color: #00FF94;
      letter-spacing: -0.05em;
      margin-bottom: 2rem;
    }
    .message-en, .message-ar {
      max-width: 400px;
      margin-bottom: 1.5rem;
    }
    h1 {
      font-size: 1.5rem;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 0.875rem;
      font-family: monospace;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: #999;
    }
    .divider {
      width: 60px;
      height: 4px;
      background: #00FF94;
      margin: 1.5rem auto;
    }
    .message-ar { direction: rtl; }
    .message-ar h1 { font-family: 'Cairo', Arial, sans-serif; }
    .message-ar p { font-family: 'Cairo', monospace; }
    .retry-btn {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.875rem 2rem;
      background: #00FF94;
      color: #000;
      font-weight: 900;
      font-size: 0.875rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      border: 4px solid #00FF94;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.2s, color 0.2s;
    }
    .retry-btn:hover {
      background: transparent;
      color: #00FF94;
    }
  </style>
</head>
<body>
  <div class="logo">FF</div>

  <div class="message-en">
    <h1>You're Offline</h1>
    <p>Check your internet connection and try again</p>
  </div>

  <div class="divider"></div>

  <div class="message-ar">
    <h1>أنت غير متصل</h1>
    <p>تحقق من اتصالك بالإنترنت وحاول مرة أخرى</p>
  </div>

  <button class="retry-btn" onclick="window.location.reload()">
    Retry / إعادة المحاولة
  </button>
</body>
</html>
